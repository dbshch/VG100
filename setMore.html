<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Set more plants</title>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>To set more plants</h1>
    <div>
        <form action="/set" method="get">
The name of the plant:
<p><input type="text" name="name" /></p>
            <p><input style="display:none" value="{{u_name}}" type="text" name="u_name" /></p>
            <input type="submit" value="Submit">

</form>
        Please submit the plant name and start the installer in 5 minutes, and then the installer will automaticly set the plant for you.
    </div>
</body>
</html>
