<!DOCTYPE html>
<html lang="zh-CN">
<script type="text/javascript">
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    alert(xmlhttp.responseText);
    }
  }
xmlhttp.open("GET","/cmd?cmd=a {{key}} &key= {{key}} ",true);
xmlhttp.send();
}
</script>
<head>
    <title>The detail of your plant</title>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>Your Plant: {{p_name}}</h1>
    <div>
        The status of your plant is: {{ status }}<br>
        <img src="{{static_url("pics/"+pic)}}" /><br>
        {% for i in data %}
            <li>
                {{i}}:{{ data[i] }}<br>

                <button type="button" onclick="loadXMLDoc()">do something</button>
            </li>
            {% end %}
        <a href="takepic/{{key}}" target=_blank>Get the current picture</a>
    </div>
</body>
</html>
